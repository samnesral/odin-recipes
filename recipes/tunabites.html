<body>
    <h1>Crispy Tuna Bites</h1>
    <img src="../img/tunabites.jpeg">
    <h2>Spicy tuna atop crispy rice</h2>
    <h3>Ingredients</h3>
    <ul>
<li>Tuna</li>
<li>Mayo</li>
<li>Sriracha</li>
<li>Sushi rice</li>
<li>Oil</li>
    </ul>
    <h3>Method</h3>
    <ol>
        <li>Mix all tuna with mayo and sriracha</li>
        <li>Form sushi rice into blocks and fry in oil</li>
        <li>Top sushi rice blocks with tuna mix and serve</li>
    </ol>
</body>
